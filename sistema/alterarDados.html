<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alterar Dados</title>
    <!--Icones-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize CSS-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection">
    </head>

    <body>
    <!-- Menu -->
        <nav class="z-depth-1">
            <div class="container" style="padding: 0 20px 0 20px;">
                <a href="treinadorInicio.html" class="brand-logo">Simulador de Batalhas Pokémon</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="treinadorInicio.html" class="btn-flat transparent white-text">VOLTAR</a></li>
                    <li><a href="index.html" class="btn white black-text">Sair<i class="material-icons right">close</i></a></li>
                </ul>
            </div>
        </nav>

    <!-- Navegacao -->
        <nav class="transparent z-depth-0">
            <div class="nav-wrapper container">
                <a class="breadcrumb grey-text"></a>
                <a href="treinadorInicio.html" class="breadcrumb grey-text">Início</a>
                <a href="treinadorPerfil.html" class="breadcrumb grey-text">Editar Perfil</a>
                <a href="" class="breadcrumb grey-text">Alterar Dados Passoais</a>
            </div>
        </nav>
    
    <!-- Pagina -->
        <div class="container row">
            <blockquote>
                <h4>Alterar Dados Pessoais</h4>
            </blockquote>

            <form method="POST" action="" autocomplete="off">   
            <!-- NOME -->
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="novoNome" type="text" name="cNome">
                    <label for="novoNome">Nome</label>
                </div>

            <!-- FOTO -->
                <div class="file-field input-field col s12">
                    <div class="btn teal lighten-5 black-text">
                        <span>Nova Foto de Perfil</span>
                        <input type="file" accept=".jpeg, .jpg, .png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                
            <!-- SENHA -->
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="senha" type="password" name="cSenha" required>
                    <label for="senha">Senha</label>
                </div>

            <!-- BOTÕES -->
                <div class="file-field input-field col s12">
                    <button type="submit" class="btn red waves-effect white-text"> confirmar </button>
                    <a href="treinadorPerfil.html" class="btn-flat black-text waves-effect"> Cancelar </a>
                </div>
            </form>
        </div>
    <!--Materialize JS-->
        <script type="text/javascript" src="js/materialize.js"></script>
    </body>
</html>
